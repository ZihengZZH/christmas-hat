<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEMO</title>
    <style>
    img {
        display:block;
        margin-left:auto;
        margin-right:auto
    }
    button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        width: 50%;
        border-radius: 4px;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
    }
    input {
        background-color: #4CBEBB;
        border: none;
        color: white;
        padding: 10px 10px;
        text-align: center;
        font-size: 14px;
    }
    div{
        text-align: center;
    }


    </style>

</head>
<body style="background-color:rgb(46,115,180)">
<h1 style="font-family:Arial;font-size:40px;color:white" align="center">
    Christmas-Hat Web-App
</h1>
<p style="font-family:Arial;font-size:20px;color:white" align="center">
    Open your web-camera to see yourself with a christmas hat
</p>

<img id="camera" src="" style="width:50%">
<div>
    <button onclick="document.getElementById('camera').src='{{ url_for('video_feed') }}'">
        OPEN YOUR WEB-CAMERA
    </button>
</div>

<br>
<p style="font-family:Arial;font-size:20px;color:white" align="center">
    Or upload your selfie to add a christmas hat
</p>

<div style="margin-left=auto; margin-right=auto">
    <img id="picture" src="" style="width:50%">
    <form action="{{ url_for('upload_file') }}" method=post enctype=multipart/form-data>
        <input type=file name=file>
        <input type=submit value=UPLOAD onclick="document.getElementById('picture').src={{ url_for('upload_file') }}">
    </form>
</div>




</body>
</html>
